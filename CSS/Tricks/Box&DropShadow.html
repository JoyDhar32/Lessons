<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box & Drop Shadow</title>
</head>
<body style="background-color:black">
    <div style="display:flex;align-items: center; justify-content: center;margin-top:200px;">
    <img src="./../images/dog.png" alt="dog" style="width:200px;height:auto;margin-right:300px; box-shadow:1px 1px 20px yellow;border-radius:20%" />
    <img src="./../images/dog.png" alt="dog" style="width:200px;height:auto; filter:drop-shadow(1px 1px 20px yellow)" />
</div>

</body>
</html>
