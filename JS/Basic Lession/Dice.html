<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Generator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Random Dice Generator</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="dice">Number of Dice</label>
                            <input type="number" id="dice" class="form-control" placeholder="Enter Number of Dice" min="1" max="6">
                            <button class="btn btn-primary mt-3" onclick="generateDice()">Generate Dice</button>
                        </div>
                        <div id="result"></div>
                        <div id="images"></div>
                    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function generateDice() {
        var dice = document.getElementById('dice').value;
        var result = document.getElementById('result');
        var images = document.getElementById('images');
        var totalDice = [];
        var diceImage = [];
        for (var i = 0; i < dice; i++) {
            var random = Math.floor(Math.random() * 6) + 1;
            totalDice.push(random);
            diceImage.push(`<img src="images/dice/${random}.png" width="150"  alt= "Dice ${random}">`);
        }
        result.textContent=`Dice : ${totalDice.join(', ')}`;
        images.innerHTML = diceImage.join('');
    }
    
    //⭐ Dice Project Completed ⭐
</script>
</html>
