<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heron's Formula</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
    <h1>Heron's Formula</h1>
    <p>Let's calculate the area of a triangle using Heron's formula</p></div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="a">Enter the length of side a</label>
                <input type="number" id="a" class="form-control">
            </div>
            <div class="form-group">
                <label for="b">Enter the length of side b</label>
                <input type="number" id="b" class="form-control">
            </div>
            <div class="form-group">
                <label for="c">Enter the length of side c</label>
                <input type="number" id="c" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" onclick="calculate()" class="btn btn-sm btn-info mt-2 px-4 rounded">Calculate</button>
        </div>

        <div class="text-center mt-4">
            <h3 id="result"></h3>
    </div>
</div>
</body>

<script>
    let calculate = ()=>{
        let a = Number(document.getElementById('a').value);
        let b = Number(document.getElementById('b').value);
        let c = Number(document.getElementById('c').value);
        let s = (a + b + c) / 2;
        let area = Math.sqrt(s * (s - a) * (s - b) * (s - c)).toFixed(2);
        document.getElementById('result').innerHTML = `The area of the triangle is ${area} `;
        console.log(typeof(s), s );


    }
   // ⭐ Heron's Formula ⭐
</script>

</html>
